services:
  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: ticket_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ticket_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    container_name: ticket-api
    build: .
    command: fastapi dev app/main.py --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:admin@db:5432/ticket_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/code/

volumes:
  pgdata: